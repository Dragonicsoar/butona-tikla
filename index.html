<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bana Tıkla Showu</title>
    <style>
        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            50% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .animated-text, .image-container {
            display: none;
        }

        .animated-text {
            font-size: 3rem;
            color: #175;
            font-weight: bold;
            animation: fadeInOut 8s infinite;
            margin-bottom: 40px;
        }

        .image-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #1c8;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 30px;
        }

        button:hover {
            background-color: #17a;
        }
    </style>
</head>
<body>

    <button onclick="showContent()">Bana Tıkla</button>

    <div class="animated-text" id="text">
        [- Oksijen israfı -]<br>
        [- Otistik eşşek -]
    </div>

    <div class="image-container" id="images">
        <img src="foto1.jpg" alt="Foto 1">
        <img src="foto2.jpg" alt="Foto 2">
        <img src="foto3.jpg" alt="Foto 3">
    </div>

    <audio id="myAudio">
        <source src="ses.mp3" type="audio/mpeg">
        Tarayıcınız ses etiketini desteklemiyor.
    </audio>

    <script>
        function showContent() {
            // Yazı göster
            document.getElementById('text').style.display = 'block';

            // Ses çal
            const audio = document.getElementById("myAudio");
            audio.play().catch(e => {
                console.log("Ses otomatik çalmadı, kullanıcı izni gerekebilir.");
            });

            // Fotoğrafları 2 saniye sonra göster
            setTimeout(() => {
                document.getElementById('images').style.display = 'flex';
            }, 2000); // 2000 milisaniye = 2 saniye
        }
    </script>

</body>
</html>
